<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Panduan Deposit</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="logo.png">

    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            height: 100dvh; /* Dynamic Height untuk presisi Mobile */
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 1. VIEWER GAMBAR PRESISI --- */
        #viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #mainImage {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            /* KUNCI PRESISI: Gambar utuh, tidak terpotong, menyesuaikan layar */
            object-fit: contain; 
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.4s ease, transform 0.4s ease;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); /* Shadow elegan */
        }

        #mainImage.active {
            opacity: 1;
            transform: scale(1);
        }

        /* --- 2. HEADER ELEGAN (GLASS) --- */
        .header-bar {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: max(15px, env(safe-area-inset-top)) 20px 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            pointer-events: none; /* Agar klik tembus ke layar */
        }

        .brand { font-weight: 700; color: #fff; letter-spacing: 0.5px; font-size: 0.9rem; opacity: 0.8; }
        .counter { font-weight: 700; color: #d4af37; font-size: 0.9rem; font-variant-numeric: tabular-nums; }

        /* --- 3. LAYAR PEMBUKA (FULLSCREEN TRIGGER) --- */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }
        
        .btn-gold {
            background: linear-gradient(135deg, #d4af37, #aa8a2e);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1rem;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            transition: transform 0.2s;
        }
        .btn-gold:active { transform: scale(0.95); }

        /* --- 4. NAVIGASI (INVISIBLE TOUCH ZONES) --- */
        .nav-zone {
            position: absolute;
            top: 0; bottom: 0;
            width: 40%; /* 40% layar kiri/kanan untuk klik */
            z-index: 5;
            cursor: pointer;
        }
        .zone-left { left: 0; }
        .zone-right { right: 0; }

        /* LOADING SPINNER */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            width: 40px; height: 40px;
            margin-left: -20px; margin-top: -20px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 0;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:#d4af37; font-size:1.5rem; letter-spacing:2px; margin-bottom:10px;">PANDUAN DEPOSIT</h1>
        <p style="color:#666; font-size:0.8rem;">Tap tombol di bawah untuk masuk</p>
        <button class="btn-gold" onclick="enterApp()">BUKA PANDUAN</button>
    </div>

    <div class="header-bar">
        <div class="brand">Panduan</div>
        <div class="counter" id="counter">1 / 26</div>
    </div>

    <div id="viewer-container">
        <div class="loader"></div> <img id="mainImage" src="" alt="Panduan">
        
        <div class="nav-zone zone-left" onclick="prevSlide()"></div>
        <div class="nav-zone zone-right" onclick="nextSlide()"></div>
    </div>

<script>
    // --- SETTING UTAMA ---
    const totalImages = 26; // Jumlah total gambar Anda
    let currentIndex = 1;

    // --- ELEMENTS ---
    const imgEl = document.getElementById('mainImage');
    const countEl = document.getElementById('counter');
    const startScreen = document.getElementById('start-screen');

    // --- REGISTER SERVICE WORKER (PWA) ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => {
                    // Paksa cek update setiap kali dibuka
                    reg.update();
                    console.log('Online SW Ready');
                })
                .catch(err => console.log('SW Error', err));
        });
    }

    // --- FUNGSI FULLSCREEN & START ---
    function enterApp() {
        // Minta Browser Fullscreen
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen(); // Safari

        // Hilangkan layar pembuka
        startScreen.style.opacity = '0';
        startScreen.style.transition = 'opacity 0.5s';
        setTimeout(() => {
            startScreen.style.display = 'none';
            loadImage(currentIndex); // Load gambar pertama
        }, 500);
    }

    // --- LOGIC GAMBAR ---
    function loadImage(index) {
        imgEl.classList.remove('active'); // Efek Fade Out
        
        setTimeout(() => {
            imgEl.src = `${index}.png`; // Ganti Source
            
            // Update Text Counter
            countEl.textContent = `${index} / ${totalImages}`;

            // Saat gambar selesai didownload baru muncul (Fade In)
            imgEl.onload = () => {
                imgEl.classList.add('active');
            };

            // Preload gambar berikutnya agar cepat (karena online)
            if (index < totalImages) {
                const nextImg = new Image();
                nextImg.src = `${index + 1}.png`;
            }
        }, 200);
    }

    // --- NAVIGASI ---
    function nextSlide() {
        if (currentIndex < totalImages) {
            currentIndex++;
            loadImage(currentIndex);
        } else {
            // Animasi mentok di akhir
            imgEl.style.transform = "translateX(-20px)";
            setTimeout(() => imgEl.style.transform = "translateX(0)", 100);
        }
    }

    function prevSlide() {
        if (currentIndex > 1) {
            currentIndex--;
            loadImage(currentIndex);
        } else {
            // Animasi mentok di awal
            imgEl.style.transform = "translateX(20px)";
            setTimeout(() => imgEl.style.transform = "translateX(0)", 100);
        }
    }

    // --- KEYBOARD & SWIPE SUPPORT ---
    document.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight" || e.key === " ") nextSlide();
        if (e.key === "ArrowLeft") prevSlide();
    });

    // Deteksi Orientasi untuk memastikan Layout rapi
    window.addEventListener('resize', () => {
        // CSS object-fit:contain sudah otomatis menangani, 
        // tapi kita pastikan scroll ke atas
        window.scrollTo(0,0);
    });

</script>

</body>
</html>
