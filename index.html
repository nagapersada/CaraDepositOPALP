<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panduan Deposit OPALP</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --primary: #ffffff;
            --accent: #d4af37; /* Metallic Gold */
            --glass: rgba(20, 20, 20, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            flex-direction: column;
            color: white;
        }

        /* --- 1. AMBIENT BACKDROP --- */
        /* Efek cahaya aurora di belakang agar tidak mati */
        .ambient-light {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, #1a1a1a 0%, #000000 70%);
            z-index: 0;
        }
        
        .backdrop-blur {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(30px) saturate(0.5);
            transition: background-image 0.5s ease;
            z-index: 1;
        }

        /* --- 2. HEADER (Title & Status) --- */
        header {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .brand-title {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .fullscreen-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            width: 36px; height: 36px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* --- 3. MAIN STAGE (Image Viewer) --- */
        #stage {
            flex: 1;
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            width: 100%;
            height: 100%;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 80%; /* Space untuk header dan footer */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-out;
        }

        #mainImage {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.1), 0 20px 60px rgba(0,0,0,0.6);
            opacity: 0;
            transform: scale(0.96) translateY(10px);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        #mainImage.active {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* --- 4. CONTROL DECK (Footer) --- */
        .control-deck {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 0 20px 30px;
            z-index: 30;
            background: linear-gradient(to top, #000 20%, transparent);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Progress Slider (Range Input Custom) */
        .slider-wrapper {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px; height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent);
            transition: transform 0.2s;
        }
        input[type=range]::-webkit-slider-thumb:active { transform: scale(1.3); }

        /* Navigation Buttons */
        .nav-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-action {
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-family: inherit;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-prev {
            background: rgba(255,255,255,0.08);
            color: white;
        }
        .btn-next {
            background: var(--primary);
            color: black;
            padding-left: 32px; padding-right: 32px;
        }
        .btn-finish {
            background: var(--accent);
            color: black;
        }

        .counter-badge {
            font-variant-numeric: tabular-nums;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }
        .counter-badge span { color: var(--accent); font-weight: 700; font-size: 1.1rem; }

        /* Click Zones */
        .tap-zone {
            position: absolute;
            top: 10%; height: 70%; width: 25%;
            z-index: 25;
            /* background: rgba(255,0,0,0.1); Debug */ 
        }
        .zone-left { left: 0; }
        .zone-right { right: 0; }

    </style>
</head>
<body>

    <div class="ambient-light"></div>
    <div class="backdrop-blur" id="backdrop"></div>

    <header>
        <div class="brand-title">Deposit Guide</div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 3h4v4M7 21H3v-4M21 7V3h-4M3 17v4h4"/></svg>
        </button>
    </header>

    <div id="stage">
        <div class="tap-zone zone-left" onclick="prevSlide()"></div>
        <div class="tap-zone zone-right" onclick="nextSlide()"></div>

        <div class="image-container">
            <img id="mainImage" src="" alt="Panduan Deposit">
        </div>
    </div>

    <div class="control-deck">
        <div class="slider-wrapper">
            <input type="range" id="seekSlider" min="1" max="26" value="1" step="1">
        </div>

        <div class="nav-row">
            <button class="btn-action btn-prev" id="btnPrev" onclick="prevSlide()">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            
            <div class="counter-badge">
                <span id="currentNum">1</span> / 26
            </div>

            <button class="btn-action btn-next" id="btnNext" onclick="nextSlide()">
                Lanjut
            </button>
        </div>
    </div>

<script>
    // --- KONFIGURASI UTAMA ---
    const totalImages = 26; // Jumlah file PNG Bapak
    let currentIndex = 1;

    // --- ELEMENT REFS ---
    const mainImg = document.getElementById('mainImage');
    const backdrop = document.getElementById('backdrop');
    const seekSlider = document.getElementById('seekSlider');
    const currentNum = document.getElementById('currentNum');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');

    // --- 1. SMART PRELOAD (PENTING untuk 26 Gambar) ---
    // Kita hanya preload 2 gambar ke depan agar HP tidak berat
    function preloadImages(index) {
        const next1 = index + 1;
        const next2 = index + 2;
        if (next1 <= totalImages) { const img1 = new Image(); img1.src = `${next1}.png`; }
        if (next2 <= totalImages) { const img2 = new Image(); img2.src = `${next2}.png`; }
    }

    // --- 2. FUNGSI UPDATE TAMPILAN ---
    function updateUI(skipAnimation = false) {
        const src = `${currentIndex}.png`;

        if (!skipAnimation) mainImg.classList.remove('active');
        
        // Update Gambar Utama
        setTimeout(() => {
            mainImg.src = src;
            mainImg.onload = () => mainImg.classList.add('active');
            // Fallback jika sudah cache
            if(mainImg.complete) mainImg.classList.add('active');
        }, skipAnimation ? 0 : 50); // Hapus delay jika pakai slider geser

        // Update Background (Blur)
        backdrop.style.backgroundImage = `url('${src}')`;

        // Update Text Counter
        currentNum.textContent = currentIndex;
        
        // Update Slider Position
        seekSlider.value = currentIndex;

        // Update Tombol State
        btnPrev.style.opacity = currentIndex === 1 ? "0.3" : "1";
        btnPrev.disabled = currentIndex === 1;

        if (currentIndex === totalImages) {
            btnNext.textContent = "Selesai";
            btnNext.classList.add('btn-finish');
            btnNext.classList.remove('btn-next');
        } else {
            btnNext.textContent = "Lanjut";
            btnNext.classList.add('btn-next');
            btnNext.classList.remove('btn-finish');
        }

        // Trigger Preload
        preloadImages(currentIndex);
    }

    // --- 3. LOGIC NAVIGASI ---
    function nextSlide() {
        if (currentIndex < totalImages) {
            currentIndex++;
            updateUI();
        } else {
            alert("Panduan Deposit Selesai!");
        }
    }

    function prevSlide() {
        if (currentIndex > 1) {
            currentIndex--;
            updateUI();
        }
    }

    // Logic Slider (Geser Cepat)
    seekSlider.addEventListener('input', (e) => {
        currentIndex = parseInt(e.target.value);
        updateUI(true); // True artinya skip animasi biar cepat saat digeser
    });

    // --- 4. TOUCH SWIPE & KEYBOARD ---
    let touchStartX = 0;
    document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
    document.addEventListener('touchend', e => {
        const touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) nextSlide();
        if (touchEndX > touchStartX + 50) prevSlide();
    }, {passive: true});

    document.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight") nextSlide();
        if (e.key === "ArrowLeft") prevSlide();
    });

    // --- 5. FULLSCREEN ---
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(e => console.log(e));
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    // Start
    updateUI();

</script>

</body>
</html>
